<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping App</title>
    <link rel="stylesheet" href="shopping.css" />
  </head>
  <body>
    <nav class="bar">
      <table>
        <tr>
          <td>
            <img
              src="./explore_logo.jpg"
              alt="Explore Logo"
              class="logo"
              style="
                float: inline-start;
                align-items: left;
                width: 60px;
                height: 50px;
              "
            />
          </td>
          <td style="float: right">
            <a href="#" class="item">Product Details</a>
          </td>
          <td style="float: right">
            <a href="#" class="item">Shopping Cart</a>
          </td>
          <td style="float: right">
            <a href="#" class="item">Home</a>
          </td>
          <td style="float: right">
            <img
              src="./color_cart.png"
              alt="Shopping Cart"
              style="
                float: inline-end;
                width: 60px;
                height: 50px;
                align-items: right;
              "
            />
          </td>
        </tr>
      </table>
    </nav>
    <p>BEST IN TOWN</p>
    <p>"GOOD SHOES TAKE YOU TO GOOD PLACES"</p>
    <section>
      <img
        src="./around_world.jpg"
        alt="World"
        width="1100px"
        height="574px"
        class="image"
      />
    </section>
  </body>
</html>
